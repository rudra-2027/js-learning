<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <p>Number gussing game</p>
        <p>Try and guess a random number between 1 to 100 </p>
        <p>You have 10 attempts to gurss the right number </p>

        <br>
        <form class="form">
            <label for="text" id="guess">Guess A Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">

        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
